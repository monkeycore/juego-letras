    let palabraActual = "";

    function mostrarPalabra(palabra) {
      const contenedor = document.getElementById("letras");
      contenedor.innerHTML = "";
      palabra.split('').forEach(letra => {
        const div = document.createElement("div");
        div.className = "letra";
        div.textContent = letra.toUpperCase();
        contenedor.appendChild(div);
      });
      document.getElementById("icono").textContent = iconos[palabra] || "";
      palabraActual = palabra;
    }

    function siguiente() {
      const aleatoria = palabras[Math.floor(Math.random() * palabras.length)];
      mostrarPalabra(aleatoria);
    }

    function hablar() {
      const msg = new SpeechSynthesisUtterance(palabraActual);
      msg.lang = "es-ES";
      msg.rate = 0.6;
      window.speechSynthesis.speak(msg);
    }

    window.onload = () => siguiente();
